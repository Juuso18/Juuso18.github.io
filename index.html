<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object_Literals</title>
</head>
<body>

    <h1 id="sentence"></h1>
    
    

    <script>
        var person = prompt("Mikä on nimesi hyvä Herra/Rouva?")
        var age = prompt("Minkä ikäinen olette hyvä Herra/Rouva?")
        var food = prompt("Mikä on lempi ruokasi hyvä Herra/Rouva?")
        
        name = person
        Number = age
        String = food
        

        sentence.innerHTML = (`Hei hyvää päivää ${name} olette ${age} vuotias, teidän lempi ruokanne on ${food}`)


        



        

    </script>
    
</body>
</html>
